<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <style>
        html, body {
            -ms-touch-action: none;
			background: #888888;
            /*background-image: url("resource/assets/math/math1/unit1/numberone/number1bg.png");*/
		    /*background-image: url("resource/assets/english/english1/unit1/family.png");*/
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/dragonBones/dragonBones.min.js"></script>
	<script egret="lib" src="libs/modules/particle/particle.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
	<!--<script egret="lib" src="libs/jsdefer.js"></script>-->
	<script egret="lib" src="libs/js/promise.js" src-relase="libs/js/promise.js"></script>
	<script egret="lib" src="libs/js/pubsub.js" src-relase="libs/js/pubsub.js"></script>
	<script egret="lib" src="libs/js/async.js" src-relase="libs/js/async.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script src="main.min.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="60"
         data-content-width="960"
         data-content-height="540"
         data-show-paint-rect="false"
         data-multi-fingered="1"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
	<!--<div id="img" style="background-image: url(resource/assets/common/nextjumpbutton.png);width: 107px;height: 107px;margin-left: 830px;margin-top: 15px;"></div>-->
<!--    <input type="button" value="暂停" style="top: 100px;left: 600px;position: absolute;" onclick=onPause() />
    <input type="button" value="开始" style="top: 150px;left: 600px;position: absolute;" onclick=onResume() />-->
	<!--<input type="button" value="没有参数asr" style="top: 200px;left: 600px;position: absolute;" onclick=startAsr3() />-->
    <script>
        egret.runEgret();
    </script>
</body>
</html>
